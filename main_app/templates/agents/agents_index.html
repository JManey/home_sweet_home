{% extends 'base.html' %}
{% block content %}
    <h1>AGENTS:</h1>
    {% for agent in agents %}
        <ul>
            <hr>
            <li>Name: {{ agent.user.get_full_name}}</li>
            <li>Admin?: {{ agent.user.is_superuser}}</li>
            <li>Joined: {{ agent.user.date_joined}}</li>
        </ul>
    {% endfor %}
    <hr>
{% endblock %}
