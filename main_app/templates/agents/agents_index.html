{% extends 'base.html' %}
{% block content %}
    <h1>AGENTS:</h1>
    {% for agent in agents %}

        <ul>
            <hr>
            <li>Name: <a>{{ agent.user.get_full_name}}</a></li>

        </ul>
    {% endfor %}
    <hr>
{% endblock %}
