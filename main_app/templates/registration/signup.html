{% extends 'base.html' %}
{% block content %}


<!-- Add the login form -->
<div class="sign-form sign-up-size">
  <h1>Sign Up</h1>
  {% if error_message %}<p class="red-text">{{ error_message}}</p>{% endif %}
  <div class="sign-up-container">
    <form method="post" action="{% url 'signup' %}">

      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn btnColor" value="signup">
    </form>
  </div>
</div>

<div id="space-botton"></div>

{% endblock %}
